server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint : 0.0.0.0:4318

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

query_frontend:
  search:
    duration_slo: 1s
  trace_by_id:
    duration_slo: 1s

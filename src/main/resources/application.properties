spring.application.name=order-processing
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:order-db
spring.datasource.username=order-service-user
spring.datasource.password=order-manager
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.rabbitmq.order.queue.name=order-queue
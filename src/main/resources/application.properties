spring.application.name=order-processing
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:order-db
spring.datasource.username=order-service-user
spring.datasource.password=order-manager
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.rabbitmq.order.queue.name=order-queue
management.endpoints.web.exposure.include=health,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.access=read_only
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://tempo:4318/v1/traces
management.server.port=8081
